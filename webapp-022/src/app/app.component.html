<div class="container">
  <div class="panel panel-default espaco">

    <div [ngStyle]="{backgroundColor: cor}">
      <p>Texto da caixa 1</p>
    </div>

    <div [ngStyle]="{color: corTexto}">
      <p>Texto da caixa 2</p>
    </div>

    <button (click)="alterarCor()" class="btn btn-primary">Alterar cor 1</button>
    <button (click)="alterarCorTexto()" class="btn btn-primary">Alterar cor 2</button>
  </div>
</div>
